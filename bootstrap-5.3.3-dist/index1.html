<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5 text-center justify-content-center " style="height: 100vh;">
        <div class="row py-5  justify-content-center">
            <div class="col-4 py-5 border-radius-md rounded-start shadow-lg" style="font-family: 'Times New Roman', Times, serif;">
                <h1 class="text-center">Signin</h1>
                <input type="text" name="text" class="form-control  " placeholder="Bytewebster" style="background-color: rgb(205, 205, 205);">
                <input type="password" name="password" class="form-control mt-3" placeholder="password" style="background-color: rgb(205, 205, 205);">
                <input type="button" class="form-control bg-success text-light mt-3" value="Signin">
                <p class="text-center mt-1">or signin with</p>
                    <i class="bi bi-facebook text-primary mx-1"></i>
                    <i class="bi bi-google text-danger mx-1"></i>
                    <i class="bi bi-linkedin text-info mx-1"></i>
            </div>
            <div class="col-4 bg-success text-light shadow-lg rounded-end " style="font-family: 'Times New Roman', Times, serif;">
                <div class="container py-5">
                    <h1 class="text-center mt-5">Welcome back!</h1>
                    <p class="text-center">Welcome back! We are so happy to have you here.It's great to see you again.We have you had a safe and enjoyable time awaye.</p>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-success shadow" style="width: 200px;">No accound yet? Signin</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
